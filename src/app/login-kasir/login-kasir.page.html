<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login-kasir</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-content> 
        <ion-segment color="success" >
        <ion-segment-button [routerLink]="['/login']" value="Manajer" >
          <ion-label>Manajer</ion-label>
        </ion-segment-button>
          <ion-segment-button  value="kasir">
            <ion-label>Kasir</ion-label>
          </ion-segment-button>
        </ion-segment>
        <div style="margin-top: 0%;" class="horizontal-line"></div>
        <ion-list>
          <!-- <ion-icon style="padding-right: 2%;" name="mail-outline"></ion-icon> -->
          <div class="container">

            <ion-icon class="icon"  style="margin-right: 2%;" name="person-circle-outline"></ion-icon>
            <ion-input color="success" label="ID Kasir" label-placement="floating" fill="outline" placeholder="XXX-12345" expand="block" ></ion-input>
            <div class="padding-space" ></div>
          </div>
            <ion-button [routerLink]="['/login']" color="success" expand="block">Masuk</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login-kasir</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
