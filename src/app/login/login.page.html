
<ion-header>
  <ion-toolbar >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  >
  <div class="overlay"></div>
  <ion-card class="card" >
      <ion-card-header>
        <div class="container">
          <img  class="logo" src="../assets/image/laundry.jpg" alt="" >
        </div>
        <!-- <ion-card-title color="success"  class="container body">Binatu</ion-card-title> -->
      </ion-card-header>
      <ion-card-content>
        <ion-segment color="primary" >
          <ion-segment-button  value="Manager">
         <ion-label  >Manajer</ion-label>
        </ion-segment-button>
        <ion-segment-button [routerLink]="['/login-kasir']" value="Kasir">
          <ion-label>Kasir</ion-label>
        </ion-segment-button>
      </ion-segment>  <div style="margin-top: 0%;" class="horizontal-line"> </div>
      <ion-list>
        <div class="container" >
          <ion-icon class="icon" style="margin-right: 2%;" name="mail-outline">Email</ion-icon>
          <ion-input color="primary" type="Email" label="Email" label-placement="floating" fill="outline" placeholder="Masukan Email"></ion-input>
         
          
        </div>
        <br>
        <!-- <div class="padding-space"></div>      -->
        <div class="container" >
          <ion-icon class="icon" style="margin-right: 2%;" name="lock-closed-outline"></ion-icon>          
          <ion-input color="primary" label="Password" type="password" label-placement="floating" fill="outline" placeholder="Masukan Password"></ion-input>
        </div>
        <p  [routerLink]="['/home']" style="text-align: right; padding-bottom: 25px; padding-top: 25px;" color="light"> Lupa Password ? </p>
        <!-- <ion-button [routerLink]="['/home']" color="success" expand="block"  >Masuk</ion-button>  -->
            <ion-button  [routerLink]="['/home']"  color="primary"  expand="block"  >Masuk</ion-button> <div class="padding-space"></div>
            <ion-button  [routerLink]="['/home']"  color="medium" expand="block"  >Pendaftaran Akun</ion-button> <br>
            <div class="text-center-line">Atau</div> <br>
            <ion-button  [routerLink]="['/home']" color="dark" style="border-radius: 20%;"  expand="block"  >Masuk dengan Google
          <ion-icon slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
        </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
